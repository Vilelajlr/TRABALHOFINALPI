<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Fim Link Bootstrap-->

    <!--Link CSS-->
    <link rel="stylesheet" href="styles/jogo_da_velha.css">
    <link rel="stylesheet" href="styles_header/header.css">
    <script src="styles_header/header.js"></script>
    <link rel="stylesheet" href="styles/estilogeral.css">
    <!--Fim Link CSS-->

    <!--Link JS-->
    <script src="js/jogo_da_velha.js"></script>
    <!--Fim Link JS-->

    <title>Jogo da Velha</title>
</head>

<body>

    <header>
        <div class="container-header">
            <div class="interface">
                <div class="flex">
                    <div class="logo">
                        <a href="index.html">
                            <h1>OnGames.com</h1>
                        </a> 
                    </div> <!--Logo-->
                    
                    <div class="menu-desktop">
                        <nav class="menu">
                            <ul>
                                <li><a href="index.html">Início</a></li>
                                <li><a href="games.html">Jogos</a></li>
                                <li><a href="about.html">Como Jogar</a></li>
                                <li><a href="contact.html">Entre em Contato</a></li>
                            </ul>
                        </nav>
                    </div> <!--Menu-Desktop-->
                </div> <!--Flex-->
            </div> <!--Interface-->
        </div><!--Container-Header-->
    </header>

    <main>
        <div class="container-background">
            <div class="container-desfoque">
                <div class="interface">
                    <div class="jogador">
                        <div class="text">
                            <h2>Jogador 1 = X</h2>
                            <h2>Jogador 2 = O</h2>
                        </div><!-- text -->
                    </div><!-- jogador -->
                    <div class="flex">
                        <div class="vez-do-jogador">
                            <h2 class="currentPlayer"></h2>
                            <h2 id="winner"></h2>
                        </div><!-- vez-do-jogador -->
                        <div class="jogo-da-velha">
                            <div class="game">
                                <button data-i="1"></button>
                                <button data-i="2"></button>
                                <button data-i="3"></button>
                                <button data-i="4"></button>
                                <button data-i="5"></button>
                                <button data-i="6"></button>
                                <button data-i="7"></button>
                                <button data-i="8"></button>
                                <button data-i="9"></button>
                            </div><!-- game -->
                        </div><!-- jogo-da-velha -->
                        <div class="ganhou">
                            <h2 id="pontosX"></h2>
                            <h2 id="pontosO"></h2>
                            <div class="botao">
                                <button id="reiniciar">Recomeçar Jogo</button>
                            </div>
                        </div>
                    </div><!-- flex -->
                </div><!-- interface -->

            </div><!-- container-desfoque -->
        </div><!-- container-background -->
    </main>

    <footer>
        <div class="container-footer">
            <div class="interface">
                <div class="flex">
                    <div class="footerLogo">
                        <a href="index.html">
                            <h1>OnGames.com</h1>
                        </a>
                    </div>
                    <div class="footerInformacoes">
                        <h3>Redes Sociais:</h3>
                        <ul>
                            <li><a href="#"><img src="images/facebook.png" alt="facebook" id="facebook"></a></li>
                            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
                            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
                        </ul>
                    </div>
                    <div class="colaboradores">
                        <h3>Colaboradores:</h3>
                        <ul>
                            <li><a href="#">José Leandro Vilela</a></li>
                            <li><a href="#">Jonathan Davi</a></li>
                            <li><a href="#">Pedro Henrique Vilela</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body> 
</html>
